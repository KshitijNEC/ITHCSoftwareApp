<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container-fluid py-4">
        <h1 class="mb-4">Software Management System</h1>
        
        <ul class="nav nav-tabs" id="mainTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="software-tab" data-bs-toggle="tab" 
                    data-bs-target="#software" type="button" role="tab" aria-controls="software" aria-selected="true">
                    <i class="bi bi-laptop"></i> Software
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="projects-tab" data-bs-toggle="tab" 
                    data-bs-target="#projects" type="button" role="tab" aria-controls="projects" aria-selected="false">
                    <i class="bi bi-folder"></i> Projects
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="utilities-tab" data-bs-toggle="tab" 
                    data-bs-target="#utilities" type="button" role="tab" aria-controls="utilities" aria-selected="false">
                    <i class="bi bi-tools"></i> Utilities
                </button>
            </li>
        </ul>

        <div class="tab-content" id="mainTabContent">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/projects.js') }}"></script>
</body>
</html>
