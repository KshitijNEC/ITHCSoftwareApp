{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Software Management System</h1>
    
    <div class="import-software-form">
        <h2>Import Software from Excel</h2>
        <form id="importForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="excelFile">Select Excel File:</label>
                <input type="file" id="excelFile" accept=".xlsx,.xls" required>
                <small class="form-text text-muted">Excel file should have headers: Software, Type, Last Updated, Latest Version, URL</small>
            </div>
            <button type="submit">Import Software</button>
        </form>
    </div>

    <div class="add-software-form">
        <h2>Add New Software</h2>
        <form id="softwareForm">
            <div class="form-group">
                <label for="name">Software Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="software_type">Software Type:</label>
                <input type="text" id="software_type" required>
            </div>
            <div class="form-group">
                <label for="latest_version">Latest Version:</label>
                <input type="text" id="latest_version" required>
            </div>
            <div class="form-group">
                <label for="check_url">URL for Software Check:</label>
                <input type="url" id="check_url" required>
            </div>
            <button type="submit">Add Software</button>
        </form>
    </div>

    <div class="software-list">
        <h2>Software List</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Latest Version</th>
                    <th>Last Updated</th>
                    <th>Check URL</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="softwareTableBody">
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
