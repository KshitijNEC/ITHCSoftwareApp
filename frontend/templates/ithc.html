{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>ITHC Software Version Management</h1>
    
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="d-flex gap-3 align-items-center">
                            <div class="form-group">
                                <label for="projectSelect" class="form-label">Project:</label>
                                <select id="projectSelect" class="form-select" style="width: 300px;">
                                    <option value="">Select Project...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="projectVersionSelect" class="form-label">Version:</label>
                                <select id="projectVersionSelect" class="form-select" style="width: 200px;">
                                    <option value="">Select Version...</option>
                                </select>
                            </div>
                        </div>
                        <button id="addITHCBtn" class="btn btn-primary" disabled>
                            <i class="bi bi-plus-lg"></i> Add Software
                        </button>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Software</th>
                                    <th>Current Version</th>
                                    <th>Latest Version</th>
                                    <th>Last Updated</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="ithcTableBody">
                                <!-- ITHC software entries will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add/Edit ITHC Software Modal -->
<div class="modal fade" id="ithcModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add/Edit Software Version</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="ithcForm">
                    <input type="hidden" id="ithcId">
                    <div class="mb-3">
                        <label for="softwareSelect" class="form-label">Software *</label>
                        <select id="softwareSelect" class="form-select" required>
                            <option value="">Select Software...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="currentVersion" class="form-label">Current Version *</label>
                        <input type="text" class="form-control" id="currentVersion" required>
                    </div>
                    <div class="mb-3">
                        <label for="latestVersion" class="form-label">Latest Available Version</label>
                        <input type="text" class="form-control" id="latestVersion" readonly>
                        <small class="text-muted">This is the latest version available from the software vendor</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveITHC">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/ithc.js') }}"></script>
{% endblock %}
