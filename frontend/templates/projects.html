{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Project Management</h1>
    
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2>Add New Project</h2>
                    <form id="projectForm">
                        <div class="form-group mb-3">
                            <label for="projectName">Project Name:</label>
                            <input type="text" class="form-control" id="projectName" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="projectVersion">Version:</label>
                            <input type="text" class="form-control" id="projectVersion">
                        </div>
                        <div class="form-group mb-3">
                            <label for="projectDescription">Description:</label>
                            <textarea class="form-control" id="projectDescription" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Project</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2>Projects List</h2>
                        <div class="search-box">
                            <input type="text" class="form-control" id="projectSearch" placeholder="Search projects...">
                        </div>
                    </div>
                    <div id="projectsList">
                        <!-- Projects will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Project Modal -->
<div class="modal fade" id="editProjectModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Project</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editProjectForm">
                    <input type="hidden" id="editProjectId">
                    <div class="form-group mb-3">
                        <label for="editProjectName">Project Name:</label>
                        <input type="text" class="form-control" id="editProjectName" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="editProjectVersion">Version:</label>
                        <input type="text" class="form-control" id="editProjectVersion">
                    </div>
                    <div class="form-group mb-3">
                        <label for="editProjectDescription">Description:</label>
                        <textarea class="form-control" id="editProjectDescription" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveProjectEdit">Save Changes</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
